{% extends "panel.html" %}
{%block title%} Cliente-Edit {% endblock %}
{% block cssDedicado %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/panel.css') }}">
<link rel="shortcut icon" href="../static/img/ryr.ico" type="image/x-icon">
<!-- <link rel="stylesheet" href="{{ url_for('static', filename='css/reparaciones.css') }}">  -->
{%endblock%}

{% block contenidoMain %}
<div class="contenido">
<h3>Editar Cliente</h3>

<form method="post" action="/edit_cliente/{{ cliente[0] }}" class="form-reparacion">

    <input type="hidden" type="int" name="txtID" id="txtID" value="{{ cliente[0] }}" readonly /> <br />

    <div class="form-group">
        <label for="txtNombre">Nombre:</label>
        <input type="text" name="txtNombre" id="txtNombre" value="{{ cliente[1] }}" class="form-control" /> <br />
    </div>

    <div class="form-group">
        <label for="txtEmail">Email:</label>
        <input type="email" name="txtEmail" id="txtEmail" value="{{ cliente[2] }}" class="form-control" /> <br />
    </div>
    <div class="form-group">
        <label for="txtTelefono">Tel√©fono:</label>
        <input type="telefono" name="txtTelefono" id="txtTelefono" value="{{ cliente[3] }}" class="form-control" /> <br />
    </div>

    <button type="submit" class="btn btn-primary">Guardar Cambios</button>
</form>
</div>

{%endblock%}
